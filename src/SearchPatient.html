<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Patient</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/SearchPatient.css">
</head>
<body>

    <div class="search-container">
        <select id="selectOption">

            <option value="Karagheusian">Karagheusian</option>
            <option value="Website">Website</option>
        </select>
        
        <input type="number" id="patientId" placeholder="Search by Patient ID">
        <input type="number" id="fileNumber" placeholder="Search by File Number">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <button id="searchButton">Search</button>
    </div>
 
    <div id="patientResults" class="results-container">
        <!-- Patient search results will be displayed here -->
    </div>
    <div id="loadingSpinner" class="loading-spinner">
        <div id="spinner-load" class="spinner hidden"></div>
    </div>
    <div id="patientModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <!-- Patient info or appointments will be dynamically inserted here -->
            </div>
        </div>
    </div>
</body>
<script src="/SearchPatient.js"></script>
</html>
