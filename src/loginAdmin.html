<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/signlog.css">
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="phenicsId">Phenics ID:</label>
        <input type="text" id="phenicsId" name="phenicsId" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="buttons">
        <button type="submit">Login</button>
        <label for="signup">Don't have an account yet?</label>
        <button id="signup">Sign Up</button>
    </div>
    </form>
    <script src="/loginAdmin.js"></script>
</body>
</html>
